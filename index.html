<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Self Attendance Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // CRITICAL: Define process.env before any module resolution
      window.process = window.process || {};
      window.process.env = window.process.env || { API_KEY: "" };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'system-ui', 'sans-serif'],
              display: ['"Outfit"', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f5f3ff',
                100: '#ede9fe',
                600: '#6366f1',
                700: '#4f46e5',
                950: '#030712',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root { --primary: #6366f1; --surface: #ffffff; --bg: #fdfdff; }
      body { background-color: var(--bg); overscroll-behavior-y: none; -webkit-tap-highlight-color: transparent; }
      .dark body { background-color: #030712; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .glass { background: rgba(255, 255, 255, 0.82); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
      .dark .glass { background: rgba(3, 7, 18, 0.82); }
      
      @keyframes sheetSlideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-sheet-up { animation: sheetSlideUp 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
      
      @keyframes softFadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-soft-in { animation: softFadeIn 0.4s ease-out forwards; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "date-fns": "https://esm.sh/date-fns@4.1.0",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 overflow-hidden h-screen w-screen font-sans">
    <div id="root" class="h-full w-full"></div>
    <!-- Entry Point -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
